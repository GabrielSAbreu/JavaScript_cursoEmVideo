<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos com Input</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando 2 números</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Calcular" id="calc" onclick="somar()">
    <h2 id="res">Resultado</h2>

    <script>
      
        function somar(){
            var txt1 = document.getElementById('txt1')
            var txt2 = document.getElementById('txt2')
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            let soma = n1 + n2
            let res = document.getElementById('res')
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${soma}</strong>`
        }
    </script>
</body>
</html>

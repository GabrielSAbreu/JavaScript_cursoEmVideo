<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM - Aula 09</title>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p><strong>Alternativo</strong></p>
    <div id="botao">Clique em mim</div>
    
    <script>
        var bot = document.getElementById('botao')
        var paragrafo = document.getElementsByTagName('p')[1] //Atribui elemento html a uma variavel

        document.write('Esta escrito:'+ paragrafo.innerHTML); //Apresenta o texto do html

        bot.style.background = 'green';
        bot.style.width = '110px';
        bot.style.textAlign = 'center';
        bot.style.padding = '3px';

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        div{
            display: inline-block;
            margin: 0px;
            padding: 0px;
        }
        table{
            border: 1px;
            border: solid;
            
        }
        td{
            border: solid;
        }

    </style>
    <title>Operadores</title>
</head>
<body>
    <h1>Operadores</h1>
    <h3>ARITMÉTICOS</h3>
    <div>
        <table>
            
            <tr>
                <td>+</td>
                <td>soma</td>
            </tr>
            <tr>
                <td>-</td>
                <td>subtração</td>
            </tr>
            <tr>
                <td>*</td>
                <td>multiplicação</td>
            </tr>
            <tr>
                <td>/</td>
                <td>Divisão</td>
            </tr>
            <tr>
                <td>%</td>
                <td>Módulo / resto da divisão</td>
            </tr>
        </table>
    </div>
    <div>
        <h3>RELACIONAIS</h3>
        <table>
            
            <tr>
                <td><</td>
                <td>MENOR</td>
            </tr>
            <tr>
                <td>></td>
                <td>MAIOR</td>
            </tr>
            <tr>
                <td>==</td>
                <td>igual</td>
            </tr>
            <tr>
                <td><=</td>
                <td>menor ou igual</td>
            </tr>
            <tr>
                <td>>=</td>
                <td>Maior ou igual</td>
            </tr>
            <tr>
                <td>!=</td>
                <td>Diferente</td>
            </tr>
        </table>
    </div>
    <div>
        <h3>LÓGICOS</h3>
        <table>
            
            <tr>
                <td>!</td>
                <td>NÃO</td>
                <td>Negação</td>
            </tr>
            <tr>
                <td>&&</td>
                <td>E</td>
                <td>Conjunção</td>
            </tr>
            <tr>
                <td>||</td>
                <td>OU</td>
                <td>Disjunção</td>
            </tr>
        </table>
    </div>

    
    
</body>
</html>
